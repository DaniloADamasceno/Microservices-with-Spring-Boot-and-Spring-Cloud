spring.application.name=api-gateway-zuul
server.port=8765

# Endereço do Eureka Server
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# Configuração do Hystrix (Circuit Breaker) - Timeout de 60 segundos para a chamada do serviço de pagamento (hr-payment)
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000
ribon.ConnectTimeout=10000
ribon.ReadTimeout=20000

# Habilita o Zuul
# Caminho do zuul para o serviço hr-worker
zuul.routes.worker.service-id=hr-worker
zuul.routes.worker.path=/hr-worker/**

# Caminho do zuul para o serviço hr-Payroll
zuul.routes.payroll.service-id=hr-payroll
zuul.routes.payroll.path=/hr-payroll/**

