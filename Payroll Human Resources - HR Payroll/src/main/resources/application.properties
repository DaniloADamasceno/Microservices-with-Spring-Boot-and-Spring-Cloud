spring.application.name=hr-payroll
server.port=${PORT:0}

# Actuator configuration
#                               Nome da Aplicação     :        ID da Aplicação         :  número aleatório
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Configuração do Hystrix (Circuit Breaker) - Timeout de 60 segundos para a chamada do serviço de pagamento (hr-payment)
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000
ribon.ConnectTimeout=10000
ribon.ReadTimeout=20000